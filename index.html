<html>

<head>
  <title>Обновить DNS записи</title>
</head>

<body>
  <h2>Обновить записи для хоста "{{.Host}}" в зоне "{{.Zone}}"</h2>
  <div>{{.Message}}</div>
  <form action="/" method="post">
    <div>
      <textarea name="ips" cols="40" rows="10">{{.IPs}}</textarea>
    </div>
    <button>Отправить</button>
  </form>
</body>

</html>
